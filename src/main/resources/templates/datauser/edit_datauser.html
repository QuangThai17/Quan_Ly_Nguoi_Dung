<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center-card">
            <h1 class="text-center"> Update Datauser </h1>
            <div class="card-body">
                <form th:action="@{/datausers/edit}" method="POST">

                    <div class="form-group">
                        <label> Id</label>
                        <input
                                type="text"
                                name="id"
                                th:value="${datauser.id}"
                                class="form-control"
                                placeholder="Enter Id"
                                required pattern="\S+.*"/>
                    </div>

                    <div class="form-group">
                        <label> Fullname</label>
                        <input
                                type="text"
                                name="fullname"
                                th:value="${datauser.fullname}"
                                class="form-control"
                                placeholder="Enter Fullname"
                                required pattern="\S+.*"/>
                    </div>

                    <div class="form-group">
                        <label> Descrip</label>
                        <input
                                type="text"
                                name="descrip"
                                th:value="${datauser.descrip}"
                                class="form-control"
                                placeholder="Enter Descrip"
                                required pattern="\S+.*"/>
                    </div>

                    <div class="form-group">
                        <label> Date Of Birth</label>
                        <input
                                type="date"
                                name="datebirth"
                                th:value="${datauser.datebirth}"
                                class="form-control"
                                placeholder="Enter Date Of Birth"
                                required pattern="\S+.*"/>
                    </div>

                    <div class="form-group">
                        <label> Address</label><br>
                        <input type="text"
                               name="address"
                               th:value="${datauser.address}"
                               class="form-control"
                               placeholder="Enter Address"
                               required pattern="\S+.*"/>
                    </div>

                    <div class="form-group">
                        <label> Email</label>
                        <input
                                type="email"
                                name="email"
                                th:value="${datauser.email}"
                                class="form-control"
                                placeholder="Enter Email"
                                required pattern="\S+.*"/>
                    </div>

                    <div class="form-group">
                        <label> Creator</label>
                        <input
                                type="text"
                                name="creator"
                                th:value="${datauser.creator}"
                                class="form-control"
                                placeholder="Enter Creator"
                                required pattern="\S+.*"/>
                    </div>

                    <div class="form-group">
                        <label> Updater</label>
                        <input
                                type="text"
                                name="updater"
                                th:value="${datauser.updater}"
                                class="form-control"
                                placeholder="Enter Updater"
                                required pattern="\S+.*"/>
                    </div>

                    <div class="form-group">
                        <label> Update Day</label>
                        <input
                                type="date"
                                name="update_day"
                                th:value="${datauser.update_day}"
                                class="form-control"
                                placeholder="Enter UpDate Day"/>
                    </div>

                    <!--                    <div class="form-group">-->
                    <!--                        <label>Choose Department</label><br>-->
                    <!--                        <select class="form-control" name="department">-->
                    <!--                            <option> Department Name</option>-->
                    <!--                            <option th:each="dep : ${departments}" th:value="${dep.getDepartmentid()}"-->
                    <!--                                    th:text="${dep.getDepartmentname()}"></option>-->
                    <!--                        </select>-->
                    <!--                    </div>-->

                    <div class="form-group">
                        <label> Department</label>
                        <input
                                type="text"
                                name="Department"
                                th:value="${datauser.department.departmentname}"
                                class="form-control"
                                placeholder="Enter Department"/>
                        <!--                        <select class="form-control" name="department">-->
                        <!--                            <option th:each="dep : ${departments}" th:value="${dep.getDepartmentid()}"-->
                        <!--                                    th:text="${dep.getDepartmentname()}"></option>-->
                        <!--                        </select>-->
                    </div>

                    <div class="footer-body">
                        <button type="submit" class=" btn btn-primary">
                            Submit
                        </button>
                        <button style="background-color: red" type="reset" class="btn btn-primary">Cancel</button>
                        <a style="background-color: black" class="btn btn-primary" href="/datausers">Display List
                            Datauser</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
